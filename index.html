<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Mail To Dhruv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://formspree.io/f/xyyqgkby"
        method="POST">
            <h3>Have A Chat!</h3>
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email Id" required>
            <input type="text" name="subject" id="subject" placeholder="Subject" required>
            <textarea id="message" name="message" rows="5" placeholder="Your Thoughts"></textarea>
            <button type="submit">Send</button>
        </form>
    </div> 
</body>
</html>
